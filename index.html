<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="./assets/styles/variables.css">
    <link rel="stylesheet" href="./assets/styles/components.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>

<body>
    <div class="wrapper">

        <div class="stats">
            <div class="card">
                <div class="card-title">Angle</div>
                <div class="card-value"><span id="angleCard">0°</span></div>
                <div class="card-sub">Range: -30° to +30°</div>
            </div>

            <div class="card">
                <div class="card-title">Left Side (Weight: <span id="leftWeight">0</span>kg)</div>
                <div class="card-value"><span id="leftTorque">0</span> Nm</div>
                <div class="card-sub">Objects: <span id="leftObjectCount">0</span></div>
            </div>

            <div class="card">
                <div class="card-title">Right Side (Weight: <span id="rightWeight">0</span>kg)</div>
                <div class="card-value"><span id="rightTorque">0</span> Nm</div>
                <div class="card-sub">Objects: <span id="rightObjectCount">0</span></div>
            </div>
        </div>

        <div class="stage">
            <div class="seesaw-wrapper">
                <div class="seesaw-hitbox" id="seesawHitbox"></div>
                <div class="pivot"></div>
                <div class="seesaw" id="seesaw">
                    <div class="scale"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="log-title">Drops History</div>
            <div class="event-log" id="eventLog">
            </div>
        </div>

        <div class="controls-bar">
            <button id="resetBtn">Reset</button>
        </div>

    </div>

    <script type="module" src="./main.js"></script>

</body>

</html>
